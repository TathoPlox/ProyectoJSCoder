<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="col container d-flex align-items-center flex-column">
      <div id="lista">
        <h1 class="">Personajes</h1>
        <div class="row d-flex align-items-center flex-column">
          <h2>0/3</h2>
          <div>
            <ul id="listapersonajes">
              <li><input type="button" id="crear" value="Crear" /></li>
            </ul>
          </div>
        </div>
      </div>

      <div id="create">
        <form name="newpj">
          <h1>Nuevo Personaje</h1>
          <div>
            <div id="raza">
              <h2>Raza</h2>
              <ul>
                <li>
                  <input
                    type="radio"
                    name="raza"
                    id="Humano"
                    value="Humano"
                    required
                  />
                  <label for="Humano">Humano</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="raza"
                    id="Elfo"
                    value="Elfo"
                    required
                  />
                  <label for="Elfo">Elfo</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="raza"
                    id="Orco"
                    value="Orco"
                    required
                  />
                  <label for="Orco">Orco</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="raza"
                    id="Gnomo"
                    value="Gnomo"
                    required
                  />
                  <label for="Gnomo">Gnomo</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="raza"
                    id="Ninfa"
                    value="Ninfa"
                    required
                  />
                  <label for="Ninfa">Ninfa</label>
                </li>
              </ul>
              <input
                type="button"
                id="check__raza"
                value="Siguiente"
                required
              />
            </div>

            <div id="oficio">
              <h2>Oficio</h2>
              <ul>
                <li>
                  <input
                    type="radio"
                    name="off"
                    id="Guerrero"
                    value="Guerrero"
                    required
                  />
                  <label for="Guerrero">Guerrero</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="off"
                    id="Mago"
                    value="Mago"
                    required
                  />
                  <label for="Mago">Mago</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="off"
                    id="Cazador"
                    value="Cazador"
                    required
                  />
                  <label for="Cazador">Cazador</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="off"
                    id="Peleador"
                    value="Peleador"
                    required
                  />
                  <label for="Peleador">Peleador</label>
                </li>

                <li>
                  <input
                    type="radio"
                    name="off"
                    id="Ladron"
                    value="Ladron"
                    required
                  />
                  <label for="Ladron">Ladrón</label>
                </li>
              </ul>
              <input type="button" id="volver__raza" value="Volver" />
              <input type="button" id="check__off" value="Siguiente" />
            </div>

            <div id="character">
              <h2>información del personaje</h2>
              <br />
              <p>Nombre del personaje</p>
              <input
                id="nickname"
                type="text"
                name="nickname"
                maxlength="10"
                placeholder="Nickname"
              />
              <br />
              <input type="file" name="foto" id="fotoavatar" />
              <br />
              <img id="imagenavatar" class="rounded-circle" src="" alt="" />
              <br />
              <br />
              <input type="button" id="volver__off" value="Volver" />
              <input type="button" id="pjcreado" value="Terminar" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
